<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Student List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
</head>
<body class="bg-gray-800 text-white dark:bg-gray-900 dark:text-gray-100">

  <!-- Top Navigation -->
  <header class="w-full p-4 bg-gray-700 dark:bg-gray-800 flex justify-between items-center">
    <span class="text-xl font-semibold">Admin Dashboard</span>
    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out">
      Logout
    </button>
  </header>

  <!-- Main Content -->
  <div class="p-8">
    <h1 class="text-3xl font-bold mb-8">Student Data</h1>

    <!-- Table for Student Data -->
    <div class="overflow-x-auto">
      <table class="table-auto w-full bg-gray-700 text-left rounded-lg">
        <thead class="bg-gray-800">
          <tr>
            <th class="p-4">#</th>
            <th class="p-4">Name</th>
            <th class="p-4">Email</th>
            <th class="p-4">School</th>
            <th class="p-4">Grade</th>
          </tr>
        </thead>
        <tbody id="student-table-body">
          <!-- Dynamic student data will be inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Pagination Controls -->
    <div class="flex justify-between items-center mt-4">
      <button id="prev-page" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out">
        Previous
      </button>
      <span id="page-info" class="text-lg"></span>
      <button id="next-page" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-300 ease-in-out">
        Next
      </button>
    </div>
  </div>

  <!-- Firebase Config and Logic -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Pagination Settings
    const itemsPerPage = 5;
    let currentPage = 1;
    let totalStudents = 0;
    let lastVisible = null;
    let firstVisible = null;

    // Get total student count (for pagination info)
    function getTotalStudentCount() {
      return db.collection('students').get().then(querySnapshot => {
        totalStudents = querySnapshot.size;
        updatePageInfo();
      });
    }

    // Fetch student data with pagination
    function fetchStudents(page) {
      let query = db.collection('students').orderBy('name').limit(itemsPerPage);

      if (page > 1 && lastVisible) {
        query = query.startAfter(lastVisible);
      } else if (page < currentPage && firstVisible) {
        query = db.collection('students').orderBy('name').endBefore(firstVisible).limitToLast(itemsPerPage);
      }

      query.get().then(snapshot => {
        const students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayStudents(students);
        currentPage = page;
        lastVisible = snapshot.docs[snapshot.docs.length - 1];
        firstVisible = snapshot.docs[0];
        updatePageInfo();
      });
    }

    // Display student data in the table
    function displayStudents(students) {
      const tableBody = document.getElementById('student-table-body');
      tableBody.innerHTML = '';

      students.forEach((student, index) => {
        const row = `
          <tr>
            <td class="p-4">${index + 1 + (currentPage - 1) * itemsPerPage}</td>
            <td class="p-4">${student.name}</td>
            <td class="p-4">${student.email}</td>
            <td class="p-4">${student.school}</td>
            <td class="p-4">${student.grade}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    // Update pagination info
    function updatePageInfo() {
      const pageInfo = document.getElementById('page-info');
      const totalPages = Math.ceil(totalStudents / itemsPerPage);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    // Pagination button event listeners
    document.getElementById('next-page').addEventListener('click', function() {
      if (currentPage * itemsPerPage < totalStudents) {
        fetchStudents(currentPage + 1);
      }
    });

    document.getElementById('prev-page').addEventListener('click', function() {
      if (currentPage > 1) {
        fetchStudents(currentPage - 1);
      }
    });

    // Initial Data Fetch
    getTotalStudentCount().then(() => fetchStudents(1));
  </script>

</body>
</html>
